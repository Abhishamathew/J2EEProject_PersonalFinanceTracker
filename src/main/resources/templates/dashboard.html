<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budgets</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get userId from session storage
            const userId = sessionStorage.getItem('userId');

            if (!userId) {
                window.location.href = '/?message=failed';
                return;
            }

            // Fetch budgets for the user
            fetchBudgets(userId);

            // Setup budget form
            document.getElementById('budgetForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createBudget();
            });
        });

        function fetchBudgets(userId) {
            fetch(`/api/budgets/user/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch budgets');
                    }
                    return response.json();
                })
                .then(budgets => {
                    displayBudgets(budgets);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Failed to load budgets', 'error');
                });
        }

        function displayBudgets(budgets) {
            const tableBody = document.getElementById('budgetTableBody');
            tableBody.innerHTML = '';

            if (budgets.length === 0) {
                document.getElementById('noBudgetsMessage').style.display = 'block';
                return;
            }

            document.getElementById('noBudgetsMessage').style.display = 'none';
            let index = 0;
            budgets.forEach(budget => {
                const row = document.createElement('tr');
                index++;
                row.innerHTML = `
                    <td>${index}</td>
                    <td>${budget.amount.toFixed(2)}</td>
                    <td>${budget.expenditure.toFixed(2)}</td>
                    <td>${budget.startDate}</td>
                    <td>${budget.endDate}</td>
                    <td>
                        <button onclick="viewBudgetDetails(${budget.budgetId})">View Details</button>
                        <button onclick="deleteBudget(${budget.budgetId})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function createBudget() {
            const userId = sessionStorage.getItem('userId');
            const amount = document.getElementById('amount').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!amount || !startDate || !endDate) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('amount', amount);
            formData.append('startDate', startDate);
            formData.append('endDate', endDate);
            formData.append('userId', userId);

            fetch('/api/budgets', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create budget');
                    }
                    return response.json();
                })
                .then(() => {
                    document.getElementById('budgetForm').reset();
                    showMessage('Budget created successfully', 'success');
                    fetchBudgets(userId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Failed to create budget', 'error');
                });
        }

        function viewBudgetDetails(budgetId) {
            // Store the budgetId in session storage and redirect to budget details page
            sessionStorage.setItem('currentBudgetId', budgetId);
            window.location.href = `/budget-details?id=${budgetId}`;
        }

        function deleteBudget(budgetId) {
            if (confirm('Are you sure you want to delete this budget?')) {
                fetch(`/api/budgets/${budgetId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to delete budget');
                        }
                        const userId = sessionStorage.getItem('userId');
                        showMessage('Budget deleted successfully', 'success');
                        fetchBudgets(userId);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage('Failed to delete budget', 'error');
                    });
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
<div class="container-big">
    <div class="navigation">
        <a href="/expenses">Manage Expenses</a>
        <a href="/?logout=true">Logout</a>
    </div>
    <h1>Budgets</h1>

    <div id="message" style="display: none;"></div>

    <div class="form-container">
        <h2>Create New Budget</h2>
        <form id="budgetForm">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Budget</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2>Your Budgets</h2>
        <p id="noBudgetsMessage" style="display: none;">You don't have any budgets yet.</p>
        <table border="1">
            <thead>
            <tr>
                <th>#</th>
                <th>Amount</th>
                <th>Expenditure</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="budgetTableBody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
