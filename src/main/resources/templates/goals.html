<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goals</title>
</head>
<body>
<h1>Goals</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Description</th>
        <th>Target Amount</th>
        <th>Current Amount</th>
        <th>Deadline</th>
    </tr>
    <tr th:each="goal : ${goals}">
        <td th:text="${goal.goalId}"></td>
        <td th:text="${goal.userId}"></td>
        <td th:text="${goal.description}"></td>
        <td th:text="${goal.targetAmount}"></td>
        <td th:text="${goal.currentAmount}"></td>
        <td th:text="${goal.deadline}"></td>
    </tr>
</table>
<a href="/">Back</a>
</body>
</html>
